<body class="sign">
    <header class="content_sm_pd">
        <div class="container">
            <h1 class="logo"><a href="index.html">Acme</a></h1>
        </div>
    </header>
    <main class="container">
        <section class="sign_form content_pd">
            <h2 class="main_tt">Sign Up</h2>
            <form action="#" method="post">
                <p>
                    <label for="user_name" class="hidden">name</label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" value="" id="user_name" name="name">
                </p>
                <p>
                    <label for="user_email" class="hidden">email address</label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email address" value="" id="user_email" name="email">
                </p>
                <p>
                    <label for="user_pass" class="hidden">password</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password" value="" id="user_pass" name="password">
                </p>
                <p>
                    <label for="pass_cf" class="hidden">password</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password confirm" value="" id="pass_cf" name="password">
                </p>
                <p>
                    <input type="submit" value="create account">
                    <!-- <button>sign in</button> -->
                </p>
                <div class="feedback">
                    <p>
                        Oops, it seems you haven't entered your name yet.
                    </p>
                    <p>This is required.</p>
                </div>

            </form>


        </section>
    </main>
    <footer>
        <div class="cta content_pd">
            <a href="signin.html" class="link highlight-color">Already have an account? Sign In</a>
        </div>
    </footer>
</body>
